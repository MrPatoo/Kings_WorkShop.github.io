<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Menu.css">
    <link rel="stylesheet" href="../css/Menu.css">
    <title>King's Workshop - Licencias</title>
   
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <script src="../js/Footer.js" defer></script>
    <link rel="stylesheet" href="../css/Licencias.css">
    <script src="../js/Menu.js" defer></script>
</head>
<body >
    <div id="MenuK"></div>
    <main style="background-color: #ffffff;">
      <br>
      <div style="text-align: center;">
        <img src="../img/LineaUp.png"  class="img-fluid" style=" width: 650px; height: auto;">
      </div>
      
        <section style="background-color: #f7f6ff;">
            <div class="container py-5">
              <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                  <div class="card" style="border-radius: 15px;">
    
                    <div class="caja1">
                        <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
                        data-mdb-ripple-color="light">
                        <img src="../img/Licencialog.jpeg"
                        style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                          alt="Licencia de Software" />
                        <a href="#!">
                          <div class="mask"></div>
                        </a>
                      </div>
                    </div>
    
                    <div class="caja2">
                        <div class="card-body pb-0">
                            <div class="mb-2">
                              <h5 class="card-title">Selecciona una licencia:</h5>
                              <select class="form-select" id="selectorLicencia">
                                <option value="sencilla" id="opcionSencilla">Licencia Sencilla</option>
                                <option value="premium" id="opcionPremium">Licencia Premium</option>
                              </select>
                              <p class="card-text mt-3">Descripción: <span id="descripcion">Debes seleccionar un tipo de licencia
                                  para observar la descripción
                              </span></p>
                            </div>
                          </div>
                    </div>
    
                    <hr class="my-0" />
    
                    <div class="caja3">
                        <div class="card-body pb-0 mb-3">
                            <div class="d-flex justify-content-between">
                              <p class="card-text">Subtotal: <span class="text-dark small text-muted" id="precio">$</span></p>
                              
                            </div>
                          </div>
                    </div>
    
                    <hr class="my-0" />
    
                    <div class="caja4">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                              <a href="#!" class="text-dark fw-bold">Cancelar</a>
                              <button type="button" class="btn btn-primary" id="comprarBtn">Comprar ahora</button>
                            </div>
                          </div>
                    </div>
    
                  </div>
    
                </div>
    
              </div>
    
            </div>
          </section>
          <script src="../js/Licencias.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
          
          <div style="text-align: center;">
            <img src="../img/LineaDown.png"  class="img-fluid" style=" width: 650px; height: auto;">
          </div>
          <br>
    </main>
    <div id="FooterK"></div>
    <script src="../js/CagarMenu.js" defer></script>
    <script src="../js/CargarFooter.js" defer></script>
    <script src="../bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
