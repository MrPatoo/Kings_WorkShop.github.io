<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Menu.css">
    <link rel="stylesheet" href="../css/Menu.css">
    <title>King's Workshop - Contactos</title>
   
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <script src="../js/Footer.js" defer></script>
    <script src="../js/Menu.js" defer></script>
    <script src="../js/Contactos.js" defer></script>
</head>
<body>
    <div id="MenuK"></div>
    <main style="background-color: rgb(255, 255, 255); padding: 2%;">
        
        <div style="text-align: center;">
          <img src="../img/LineaUp.png"  class="img-fluid" style=" width: 650px; height: auto;">
        </div>
        <br>
        <div style="background-color: rgb(60, 78, 158); padding: 2%; border-radius: 4px;">
            <form action="https://formsubmit.co/kingworkshopsv@gmail.com" method="POST" onsubmit="mostrarAlerta()">
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 80%; padding: 0 2.5% 0 0 ; ">
                        <div class="mb-3" style="color: aliceblue;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                              </svg>
                            <label for="exampleFormControlInput1" class="form-label"><h5>Nombre:</h5></label>
                            <input type="text" name="name"  class="form-control"  placeholder="..." id="exampleFormControlInput1">
                        </div>
                
                        <div class="mb-3" style="color: aliceblue;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                              </svg>
                            <label for="exampleFormControlInput1" class="form-label"><h5>Correo Electronico:</h5></label>
                            <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="..@gmail.com">
                        </div>
                
                        <div class="mb-3" style="color: aliceblue;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                              </svg>
                            <label for="exampleFormControlInput1" class="form-label"><h5>Asunto:</h5></label>
                            <input type="text" name="subject" class="form-control"  placeholder="..." id="exampleFormControlInput1">
                        </div>  

                    </div>
                    
                    <div style="background-color: rgb(51, 55, 116); width: 20%; border-radius: 5px;">
                        <div>
                            <div >
                                <div>
                                    <img src="../img/LogoCENTER.png" class="img-fluid"  style=" width: 300px; height: auto;">
                                </div>
    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3" style="color: aliceblue;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                      </svg>
                    <label for="exampleFormControlTextarea1" class="form-label"><h5>Comentario:</h5></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  placeholder="..."></textarea>
                </div>
                
                <div >
                    <div>
                        
                        <input type="submit"  class="btn btn-dark" value="Enviar" style="background-color: rgb(18, 18, 46); width: 30%;" >
                        <input type="hidden"  class="btn btn-dark"name="-captcha" value="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cursor-fill" viewBox="0 0 16 16">
                            <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"/>
                          </svg>  
                    </div>
                </div>
            </form>
        </div>
        <br>
        <div style="text-align: center;">
          <img src="../img/LineaDown.png"  class="img-fluid" style=" width: 650px; height: auto;">
        </div>
        
    </main>
    <div id="FooterK"></div>
    <script src="../js/CagarMenu.js" defer></script>
    <script src="../js/CargarFooter.js" defer></script>
    <script src="../bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
